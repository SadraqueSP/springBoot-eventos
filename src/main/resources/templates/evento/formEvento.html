<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastar</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<!-- -->
	<div class="container">
		<h2>Cadastro de eventos</h2>
		<form class="form" method="post">
			<div class="form-group">
				<label for="textNome" class="control-label">Nome</label> <input
					id="textNome" class="form-control" placeholder="Digite seu Nome..."
					type="text" name="nome" value=""/>
			</div>
			<div class="form-group">
				<label for="local" class="control-label">Local</label> <input
					id="local" class="form-control"
					placeholder="Digite o local do evento..." type="text" name="local" value=""/>
			</div>
			<div class="form-group">
				<label for="data" class="control-label">Data</label> <input
					type="date" class="form-control" id="data"
					placeholder="Digite a data do evento..." name="data" value=""/>
			</div>
			<div class="form-group">
				<label for="hora" class="control-label">Confirme a
					Horário</label> <input type="time" class="form-control" id="hora"
					placeholder="Confirme a hora do evento..." name="horario" value=""/>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>

		</form>
	</div>




	<h3 class="container">
		<a href="/">EVENTOS</a>
	</h3>

	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
