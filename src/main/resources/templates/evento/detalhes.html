      xmlns:th="http://www.thymeleaf.org">
<head>

<body class="container">
	<h1>Detalhes do Evento</h1>
	<h3><a href="/">Eventos</a></h3>
	


		<table class="table container">
			<thead>
			    <tr>
			      <th scope="col">NOME</th>
			      <th scope="col">LOCAL</th>
			      <th scope="col">DATA</th>
			      <th scope="col">HOR√ÅRIO</th>
			    </tr>
		  	</thead>
			<tbody>
				<tr th:each="evento : ${evento}">
					<td><p><span th:text="${evento.nome}"></span></p></td>
					<td><p><span th:text="${evento.local}"></span></p></td>
					<td><p><span th:text="${evento.data}"></span></p></td>
					<td><p><span th:text="${evento.horario}"></span></p></td>
				</tr>
			</tbody>
		</table>
	
	
	
	
	
</body>
